<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  font-family: Arial, sans-serif;
}

img {
  width: 50vw;
  height: auto;
  margin-bottom: 20px;
}

.button-container {
  display: flex;
  flex-direction: row;  /* Ensures buttons go horizontally */
  justify-content: center;
  gap: 10px;
  flex-wrap: nowrap;  /* Prevent wrapping unless you want it */
}

button {
  width: 10vw;
  padding: 10px;
  font-size: 2em;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #3498db;
  color: white;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

</style>
</head>
<body>
<h1>Identify the Note</h1>
<img id="question" src="images/g3.png">
<p id="answer"></p>
<p id="result"></p>

<div class="button-container">
	<button onclick="checkAnswer('a')">A</button>
	<button onclick="checkAnswer('b')">B</button>
	<button onclick="checkAnswer('c')">C</button>
	<button onclick="checkAnswer('d')">D</button>
	<button onclick="checkAnswer('e')">E</button>
	<button onclick="checkAnswer('f')">F</button>
	<button onclick="checkAnswer('g')">G</button>
</div>

<script>
let correctNote = "";
let score = 0;

function PickNote() {
    let notes = ["g3", "a3", "b3", "c4", "d4", "e4", "f4", "g4", "a4", "b4", "c5", "d5", "e5", "f5", "g5", "a5", "b5"];
    let i = Math.floor(Math.random() * notes.length);
    correctNote = notes[i].charAt(0);
    let imagePath = `images/${notes[i]}.png`;

    document.getElementById("question").src = imagePath;
    console.log(`New Note: ${notes[i]} (Correct Answer: ${correctNote})`);
}

function checkAnswer(userChoice) {
    const result = document.getElementById("result");
    
    if (userChoice === correctNote) {
        result.innerHTML = "Correct!";
        score += 1;
    } else {
        result.innerHTML = `Incorrect! The correct answer was: ${correctNote.toUpperCase()}`;
    }

    setTimeout(() => {
        result.innerHTML = "";
        PickNote();
    }, 1500); // delay before next note
}

PickNote();
</script>

</body>
</html>
